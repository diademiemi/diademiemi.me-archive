<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> diademiemi - Projects</title>
    <link rel="stylesheet" type="text/css" href="../resources/style.css">
    <script defer src="../resources/script.js"></script>
    
</head>
<body id="body">
    <div class="sidebar">
        <div class="header">diademiemi</div>
        <a href="../about-me/">About me</a>
        <a href="../projects/" class="active">Projects</a>
        <a href="../blog/">Blog</a>
        <a href="../links/">Links</a>
    </div>
    <div class="box">
        <div class="grid">
            <figure>
                <img class="grid-image" src="../resources/projects/PanoplyLogo.png"/>
                <figcaption>
                    <p>Panoply is a Python program to show data like the time, temperature from Home Assistant and icons on an RGB display</p>
                </figcaption>
            </figure>
            <figure>
                <img class="grid-image" src="../resources/projects/LineationLogoBackground.png"/>
                <figcaption>
                    <p>Lineation is a Spigot plugin for Minecraft servers which allows server admins to easily hold races & contests and keep track of winners</p>
                </figcaption>
            </figure>
            <figure>
                <img class="grid-image" src="../resources/projects/EmbellishLogo.png"/>
                <figcaption>
                    <p>Embellish is a Spigot plugin to generate Minecraft colour codes within text, this makes it easy to set colourful nicknames & text signs</p>
                </figcaption>
            </figure>
            <figure>
                <img class="grid-image" src="../resources/projects/whereisLogo.png"/>
                <figcaption>
                    <p>whereis is a simple Minecraft Spigot plugin to help server admins find what plugin/alias provides a command</p>
                </figcaption>
            </figure>
            <figure>
                <img class="grid-image" src="../resources/projects/RustyRailsLogoBackground.png"/>
                <figcaption>
                    <p>RustyRails is a Discord bot written in Rust designed to provide functionality to Discord servers with a Minecraft server chat bridge</p>
                </figcaption>
            </figure>
        </div>
        <div class="footer">
